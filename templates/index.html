<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input Pekerjaan Harian</title>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm p-3">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1">Input Pekerjaan Harian Siswa</h1>
            <div class="dropdown">
                <a class="dropdown-toggle " style="text-decoration: none; color: black;" href="#" id="dropdownToggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ session['username'] }}
                </a>
                <ul id="dropdownMenu" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownToggle">
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
            <!-- Tanggal Hari Ini -->
            <h5 class="text-center mb-4">{{ formatted_today }}</h5>

            <!-- Alert Success -->
            {% if today_filled %}
            <div id="alreadySubmittedAlert" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Info!</strong> Anda sudah mengisi pekerjaan harian untuk hari ini.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% else %}
            <!-- Form -->
            <form id="workForm" action="/submit" method="post">
                <div class="mb-3">
                    <label for="pekerjaan" class="form-label">Pekerjaan Harian:</label>
                    <input type="text" class="form-control" id="pekerjaan" name="pekerjaan" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim</button>
            </form>
            {% endif %}

            <!-- Link to View Work -->
            <div class="mt-4 text-center">
                <a href="/view" class="text-decoration-none text-primary">Lihat Rekap Pekerjaan Harian</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
